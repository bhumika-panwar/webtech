<!DOCTYPE html>
<html lang="en"><head> <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Two Numbers</title>
	<link
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.m.in.css" rel="stylesheet">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
</head><body>
	<div class="container mt-5">
	 <h2 class="mb-4"> Add Two Numbers</h2>
	 <form id="addition-form">
	  <div class="form-group">
	    <label for="num1">Number 1:</label>
		<input type="number" class="form-control" id="num1"
placeholder="Enter first number"></div>
	<div class="form-group">
	  <label for="num2">Number 2:</label/
	  <input type="number" class ="form-control" id="num2"
placeholder="Enter second number"></div>
	<button type="button" class="btn btn-primary"
id="addButton">Add</button>
	</form>
<div class="mt-4"><h4>Result:<span id="result">0</span></h4>
	</div> </div>
<script>
	$(document).read(function(){
	 $('#addButton").click(function(){
	  var num1 =parseFloat($("#num1").val());
	  var num2=parseFloat($("#num2").val());
	  if(isNaN(num1) || isNaN(num2)){
		alert("Please enter valid numbers");
		return;
		}
	 var sum= num1+num2;
	 $("#result").text(sum);
	});

};
</script>
