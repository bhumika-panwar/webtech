Example Using <img> tag to display Image Gallery
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">x
 <meta name="viewport"
content="width=device-width, initial-scale=1.0">
 <title>Image Gallery</title>
</head>
<body>
 <h1>Image Gallery</h1>
 <!--Change image names as per your need. I'm
using image1.jpg -->
 <img src="image1.jpg" alt="Image 1"
width="200" height="150" title="Best Students">
 <img src="image2.jpg" alt="Image 2"
width="200" height="150" title="of our College">
 <img src="image3.jpg" alt="Image 3"
width="200" height="150" title="BCA and B.Sc 3rd
year">
 <img src="image4.jpg" alt="Image 4"
width="200" height="150">
 <img src="image5.jpg" alt="Image 5"
width="200" height="150">
</body>
</html>
